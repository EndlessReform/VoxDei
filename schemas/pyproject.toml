[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/schemas/html' --cov-report xml:'../coverage/schemas/coverage.xml' --html='../reports/schemas/unittests/html/index.html' --junitxml='../reports/schemas/unittests/junit.xml'"

[tool.poetry]
name = "schemas"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "schemas"

  [tool.poetry.dependencies]
  python = ">=3.11,<4.0"
  ruff = "^0.1.9"
  pydantic = "^2.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
